<!doctype html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JS Web Inspector</title>
    <link rel="stylesheet" href="./pure-min.css">

<body>
    <div class="hero"><a href="http://github.com/switer/jsinspector" target="_blank">JSInspector</a></div>
    <div class="hero-desc">
        <p>Synchronize DOMContent and Actions from remote browser.</p>
        <p>You can use for remote demonstration or inspecting mobile web app.</p>
    </div>
    <div class="head">
        <h3>Inject the code to your website:</h3>
        <a class="pure-button button-new" href="javascript:;" id="createButton">
            Switch
            <i class="fa fa-random fa-1x"></i>
        </a>

    </div>
    <div class="code">
        <code class="script" id="script"></code>
    </div>
    <p class="buttons">
        <a class="pure-button pure-button-primary button-large" href="#" id="devtoolsButton" target="_blank">
            Goto Inspector
        </a>
        <a class="pure-button button-secondary button-large" href="http://github.com/switer/jsinspector" target="_blank">
            <i class="fa fa-github fa-lg"></i>
